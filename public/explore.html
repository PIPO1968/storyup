<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="img/storyup-logo.png">
    <meta charset="UTF-8">
    <title>Explorar historias - StoryUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap:8px;">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="explore.html">Explorar</a></li>
            <li><a href="concurso.html" style="color:#fbbf24;font-weight:bold;">Concursos</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="stats.html">Estadísticas</a></li>
            <li id="moderation-link" style="display:none;"><a href="moderation.html"
                    style="color:#22c55e;font-weight:bold;">Moderación</a></li>
        </ul>
    </nav>
    <script>
        // Mostrar enlace de moderación solo si el usuario logueado es moderador (usando sessionStorage)
        try {
            const user = JSON.parse(sessionStorage.getItem('storyup_logged'));
            if (user && user.role === 'moderador') {
                document.getElementById('moderation-link').style.display = 'block';
            }
        } catch (e) {}
    </script>
    <div class="contenido">
        <h1>Explora historias destacadas</h1>
        <div id="public-feed"></div>
    </div>
    <script src="explore.js"></script>
</body>

</html>
