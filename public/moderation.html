<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Moderación de historias - StoryUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        // Cierre de sesión automático tras 1 hora de inactividad
        let storyup_last_activity = Date.now();
        function updateActivity() {
            storyup_last_activity = Date.now();
            localStorage.setItem('storyup_last_activity', storyup_last_activity);
        }
        document.addEventListener('mousemove', updateActivity);
        document.addEventListener('keydown', updateActivity);
        document.addEventListener('click', updateActivity);
        setInterval(function () {
            const last = parseInt(localStorage.getItem('storyup_last_activity') || '0', 10);
            if (last && Date.now() - last > 60 * 60 * 1000) {
                localStorage.removeItem('storyup_logged');
                window.location.href = 'login.html';
            }
        }, 60000);
        updateActivity();
    </script>

        <a href="index.html">Inicio</a> |

        <a href="moderation.html" style="color:#22c55e;font-weight:bold;">Moderación</a> |
        <a href="seguidores.html" style="color:#38bdf8;font-weight:bold;">StoryUp/Seguidores</a>
    </nav>
    <div class="contenido">
        <h1>Moderación de historias</h1>
        <div id="pending-stories"></div>
        <button id="logout-btn">Cerrar sesión</button>
    </div>

</body>

</html>
