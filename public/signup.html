<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="img/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - StoryUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-container input,
        .signup-container select {
            background: #fff !important;
            color: #111 !important;
        }

        .signup-container input:focus,
        .signup-container select:focus {
            background: #f7fafc !important;
            color: #111 !important;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.97);
            max-width: 400px;
            margin: 60px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 32px 28px 24px 28px;
        }

        .signup-container h2 {
            text-align: center;
            color: #43c6ac;
            margin-bottom: 18px;
            font-size: 2em;
        }

        .signup-container label {
            display: block;
            margin-top: 14px;
            color: #333;
            font-weight: 500;
        }

        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafc;
            transition: border 0.2s;
        }

        .signup-container input:focus,
        .signup-container select:focus {
            border: 1.5px solid #43c6ac;
            outline: none;
        }

        .signup-container button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .signup-container button:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        }

        .signup-message {
            margin-top: 12px;
            text-align: center;
            font-weight: 500;
            color: #388e3c;
        }
    </style>
</head>

<body>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap:8px;">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="landing.html">Presentación</a></li>
            <li><a href="explore.html">Explorar</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Registro</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="stats.html">Estadísticas</a></li>
            <li id="moderation-link" style="display:none;"><a href="moderation.html">Moderación</a></li>
        </ul>
    </nav>
    <script>
        const userRole = localStorage.getItem('role');
        if (userRole === 'moderador') {
            document.getElementById('moderation-link').style.display = 'block';
        }
    </script>
    <div class="signup-container">
        <h2>Crear cuenta en StoryUp</h2>
        <form id="signupForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="language">Idioma preferido:</label>
            <select id="language" name="language" required>
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="zh">中文</option>
                <option value="ar">العربية</option>
                <option value="ru">Русский</option>
                <option value="ja">日本語</option>
                <option value="hi">हिन्दी</option>
                <option value="">Otro</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>
        <div class="signup-message" id="signupMessage"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signupForm');
            const message = document.getElementById('signupMessage');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                // Validación básica
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const language = document.getElementById('language').value;
                // Validación de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (name.length < 2) {
                    message.textContent = 'El nombre debe tener al menos 2 caracteres.';
                    message.style.color = '#d32f2f';
                    return;
                }
                if (!emailRegex.test(email)) {
                    message.textContent = 'Introduce un correo electrónico válido.';
                    message.style.color = '#d32f2f';
                    return;
                }
                if (password.length < 6) {
                    message.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    message.style.color = '#d32f2f';
                    return;
                }
                if (!language) {
                    message.textContent = 'Selecciona un idioma.';
                    message.style.color = '#d32f2f';
                    return;
                }
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        form.reset();
                        message.textContent = '¡Registro exitoso! Redirigiendo al login...';
                        message.style.color = '#388e3c';
                        setTimeout(() => { window.location.href = 'login.html'; }, 1200);
                    } else {
                        message.textContent = data.error || 'Error al registrar';
                        message.style.color = '#d32f2f';
                    }
                } catch (error) {
                    message.textContent = 'Error de conexión con el servidor';
                    message.style.color = '#d32f2f';
                }
            });
        });
    </script>
</body>

</html>
