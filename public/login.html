<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="img/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - StoryUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            // Eliminado: configuración y scripts de Firebase
            text-align: center;
            color: #43c6ac;
            margin-bottom: 18px;
            font-size: 2em;
        }

        .login-container label {
            display: block;
            margin-top: 14px;
            color: #333;
            font-weight: 500;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafc;
            transition: border 0.2s;
        }

        .login-container input:focus {
            border: 1.5px solid #43c6ac;
            outline: none;
        }

        .login-container button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        }

        .login-message {
            margin-top: 12px;
            text-align: center;
            font-weight: 500;
            color: #d32f2f;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #388e3c;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap:8px;">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="landing.html">Presentación</a></li>
            <li><a href="explore.html">Explorar</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Registro</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="stats.html">Estadísticas</a></li>
            <li id="moderation-link" style="display:none;"><a href="moderation.html">Moderación</a></li>
        </ul>
    </nav>
    <script>
        const userRole = localStorage.getItem('role');
        if (userRole === 'moderador') {
            document.getElementById('moderation-link').style.display = 'block';
        }
    </script>
    <div class="login-container">
        <h2>Iniciar sesión en StoryUp</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="login-message" id="loginMessage"></div>
        <a href="signup.html" class="login-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const message = document.getElementById('loginMessage');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                // Validación básica
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    message.textContent = 'Introduce un correo electrónico válido.';
                    message.style.color = '#d32f2f';
                    return;
                }
                if (password.length < 6) {
                    message.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    message.style.color = '#d32f2f';
                    return;
                }
                // Simulación de login exitoso
                // Aquí puedes conectar con tu backend usando fetch/AJAX si lo deseas
                message.style.color = '#388e3c';
                message.textContent = '¡Bienvenido! Redirigiendo...';
                setTimeout(() => { window.location.href = 'profile.html'; }, 1200);
            });
        });
    </script>
</body>

</html>
