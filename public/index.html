<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="explore.html" class="active">Explorar</a></li>
            <li><a href="profile.html" class="active">Mi perfil</a></li>
            <li><a href="stats.html" class="active">Estadísticas</a></li>
            <li><a href="landing.html" class="active">Presentación</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="signup.html" class="active">Registro</a></li>
            <li id="moderation-link" style="display:none;"><a href="moderation.html" class="active">Moderación</a></li>
        </ul>
    </nav>
    <main>
        <section class="splash">
            <h1>Bienvenido a StoryUp</h1>
            <p>Comparte y descubre historias inspiradoras.</p>
        </section>
        <section class="story-form">
            <h2>Comparte tu historia</h2>
            <form id="story-form">
                <input type="text" id="title" placeholder="Título de tu historia" required>
                <textarea id="text" placeholder="Escribe tu historia aquí..." required></textarea>
                <select id="language">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
                <select id="type">
                    <option value="real">Real</option>
                    <option value="ficcion">Ficción</option>
                    <option value="diario">Diario</option>
                    <option value="confesion">Confesión</option>
                </select>
                <button type="submit">Publicar historia</button>
            </form>
        </section>
        <section class="stories">
            <h2>Historias recientes</h2>
            <div id="feed"></div>
            <h2>Historias destacadas</h2>
            <div id="featured-stories"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 StoryUp. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
        // Mostrar el enlace de Moderación solo si el usuario es moderador
        const userRole = localStorage.getItem('role');
        if (userRole === 'moderador') {
            document.getElementById('moderation-link').style.display = 'block';
        }
    </script>
</body>

</html>
