<!DOCTYPE html>
<html lang="es">

<meta charset="UTF-8">
<title>StoryUp - Inicio</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="img/icon-192.png">
<meta name="theme-color" content="#3B82F6">
</head>

<body>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap:8px;">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="landing.html">Presentación</a></li>
            <li><a href="explore.html">Explorar</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Registro</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="stats.html">Estadísticas</a></li>
            <li id="moderation-link" style="display:none;"><a href="moderation.html">Moderación</a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <!DOCTYPE html>
    </div>
    <div class="contenido">
        <h1>Bienvenido a StoryUp</h1>
        <form id="story-form">
            <input type="text" id="title" placeholder="Título de tu historia" required>
            <textarea id="text" placeholder="Escribe tu historia aquí..." required></textarea>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
            <select id="type">
                <option value="real">Real</option>
                <option value="ficcion">Ficción</option>
                <option value="diario">Diario</option>
                <option value="confesion">Confesión</option>
            </select>
            <button type="submit">Publicar historia</button>
        </form>
        <h2>Historias recientes</h2>
        <div id="feed"></div>
        <h2>Historias destacadas</h2>
        <div id="featured-stories"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch((error) => console.error('Error al registrar SW:', error));
        }
        // Mostrar el enlace de Moderación solo si el usuario es moderador
        const userRole = localStorage.getItem('role');
        if (userRole === 'moderador') {
            document.getElementById('moderation-link').style.display = 'block';
        }
    </script>
</body>

</html>
