<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chat privado - StoryUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 1100px;
            width: 96vw;
            margin: 2.5em auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0002;
            padding: 2.5em 2em;
        }

        @media (max-width: 800px) {
            .chat-container {
                max-width: 99vw;
                padding: 1em 0.2em;
            }

            .chat-messages {
                font-size: 1em;
                padding: 0.7em 0.2em;
            }
        }

        .chat-messages {
            min-height: 340px;
            max-height: 480px;
            overflow-y: auto;
            margin-bottom: 1.5em;
            background: #f3f4f6;
            border-radius: 10px;
            padding: 1.2em;
            font-size: 1.13em;
        }

        .chat-input {
            width: 80%;
            padding: 0.5em;
            border-radius: 6px;
            border: 1px solid #bbb;
        }

        .chat-send {
            padding: 0.5em 1.2em;
            border-radius: 6px;
            background: #38bdf8;
            color: #fff;
            border: none;
            font-weight: bold;
            margin-left: 0.5em;
            cursor: pointer;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 0;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0002;
            padding: 1.2em 1em 1.2em 1em;
        }

        .chat-messages {
            flex: 1;
            min-height: 180px;
            max-height: none;
            overflow-y: auto;
            margin-bottom: 1em;
            background: #f3f4f6;
            border-radius: 10px;
            padding: 1em;
            font-size: 1.08em;
        }

        .chat-msg-own {
            text-align: right;
            color: #2563eb;
        }

        .chat-msg-other {
            text-align: left;
            color: #e11d48;
        }
    </style>
</head>

<body>
    <nav>
        <ul style="list-style:none; padding:0; margin:0; display:flex; gap:8px;">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="explore.html">Explorar</a></li>
            <li><a href="concurso.html" style="color:#fbbf24;font-weight:bold;">Concursos</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="stats.html">Estad√≠sticas</a></li>
        </ul>
    </nav>
    <div class="chat-container">
        <h1 style="margin-bottom:0.7em;">Chat privado</h1>
        <div class="chat-topbar" style="display:flex;align-items:center;gap:10px;margin-bottom:1em;max-width:520px;width:100%;margin-left:auto;margin-right:auto;">
            <div id="chat-user-selected"
                style="flex:1;background:#f3f4f6;border-radius:8px;padding:0.7em 1em;font-weight:bold;min-height:38px;max-width:70%;overflow-x:auto;">
                Selecciona un usuario</div>
            <input type="text" id="chat-user-input" placeholder="Nick destino"
                style="width:110px;padding:0.5em;border-radius:6px;border:1px solid #bbb;" maxlength="32"
                autocomplete="off" />
        </div>
        <div class="chat-messages" id="chat-messages" style="max-width:520px;width:100%;margin-left:auto;margin-right:auto;"></div>
        <form id="chat-form" autocomplete="off" style="display:flex;align-items:center;gap:8px;max-width:520px;width:100%;margin-left:auto;margin-right:auto;">
            <div id="chat-toolbar" style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
                <button type="button" class="chat-tool-btn" title="Negrita"
                    style="font-size:0.9em;padding:1px 5px;min-width:20px;min-height:20px;"
                    onclick="insertTag('b')"><b>B</b></button>
                <button type="button" class="chat-tool-btn" title="Subrayado"
                    style="font-size:0.9em;padding:1px 5px;min-width:20px;min-height:20px;"
                    onclick="insertTag('u')"><u>U</u></button>
                <input type="color" id="color-picker" title="Color de texto"
                    style="width:16px;height:16px;padding:0;border:none;background:none;"
                    onchange="insertColor(this.value)">
                <label for="img-upload" title="Insertar imagen" style="margin:0;cursor:pointer;">
                    <span style="font-size:0.9em;">üñºÔ∏è</span>
                    <input type="file" id="img-upload" accept="image/*" style="display:none;"
                        onchange="insertImage(event)">
                </label>
                <button type="button" class="chat-tool-btn" title="Insertar video de YouTube"
                    style="font-size:0.9em;padding:1px 5px;min-width:20px;min-height:20px;"
                    onclick="insertYoutube()">‚ñ∂Ô∏è</button>
            </div>
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe un mensaje..." required
                style="width:100%;font-size:1.13em;padding:0.7em 1em;" />
            <button type="submit" class="chat-send">Enviar</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>

</html>
