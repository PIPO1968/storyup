<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>StoryUp - Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div id="splash-screen">
        <img src="img/storyup-icon-192.png" alt="StoryUp" width="100">
        <h2>Bienvenido a StoryUp</h2>
    </div>
    <div class="contenido">
        <h1>Bienvenido a StoryUp</h1>
        <form id="story-form">
            <input type="text" id="title" placeholder="Título de tu historia" required>
            <textarea id="text" placeholder="Escribe tu historia aquí..." required></textarea>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
            <select id="type">
                <option value="real">Real</option>
                <option value="ficcion">Ficción</option>
                <option value="diario">Diario</option>
                <option value="confesion">Confesión</option>
            </select>
            <button type="submit">Publicar historia</button>
        </form>
        <h2>Historias recientes</h2>
        <div id="feed"></div>
        <h2>Historias destacadas</h2>
        <div id="featured-stories"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch((error) => console.error('Error al registrar SW:', error));
        }
    </script>
</body>

</html>
