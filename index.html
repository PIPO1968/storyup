<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>
    <main>
        <section class="splash">
            <h1>Bienvenido a StoryUp</h1>
            <p>Comparte y descubre historias inspiradoras.</p>
            <img src="img/storyup-logo.png" alt="Imagen decorativa StoryUp"
                style="max-width:220px;width:100%;border-radius:14px;box-shadow:0 2px 12px #0002;margin:18px auto 0;display:block;">
        </section>
        <section class="story-form">
            <h2>Comparte tu historia</h2>
            <form id="formulario">
                <input type="text" id="titulo" placeholder="Título de la historia" required>
                <textarea id="contenido" placeholder="Escribe tu historia aquí..." required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
        <section class="stories">
            <h2>Historias recientes</h2>
            <div id="historias">
                <!-- Las historias aparecerán aquí -->
            </div>
        </section>
        <!-- WhatsApp-like Chat UI -->
        <div id="chat-app"
            style="display:flex;height:80vh;border:1px solid #ccc;border-radius:10px;overflow:hidden;margin:2em auto;max-width:900px;min-width:320px;background:#fff;box-shadow:0 2px 12px #0001;">
            <aside id="chat-sidebar"
                style="width:260px;background:#f7f7fa;border-right:1px solid #eee;display:flex;flex-direction:column;">
                <input id="chat-search" type="text" placeholder="Buscar usuario..."
                    style="margin:12px 10px 8px 10px;padding:7px 10px;border-radius:6px;border:1px solid #ddd;outline:none;">
                <ul id="chat-list"
                    style="flex:1;overflow-y:auto;list-style:none;padding:0 0 10px 0;margin:0;"></ul>
            </aside>
            <main style="flex:1;display:flex;flex-direction:column;">
                <header id="chat-header"
                    style="height:54px;display:flex;align-items:center;padding:0 18px;font-weight:bold;font-size:1.1em;background:#f1f5fa;border-bottom:1px solid #eee;">Selecciona un
                    chat</header>
                <section id="chat-messages"
                    style="flex:1;overflow-y:auto;padding:18px;background:#f9f9fb;"></section>
                <form id="chat-form"
                    style="display:flex;align-items:center;padding:12px 18px;background:#f1f5fa;border-top:1px solid #eee;">
                    <input id="chat-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off"
                        style="flex:1;padding:9px 12px;border-radius:6px;border:1px solid #ccc;outline:none;font-size:1em;">
                    <button type="submit"
                        style="margin-left:10px;padding:9px 18px;background:#25d366;color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;">Enviar</button>
                </form>
            </main>
        </div>
        <!-- Fin WhatsApp-like Chat UI -->
    </main>
    <footer>
        <p>&copy; 2025 StoryUp. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
