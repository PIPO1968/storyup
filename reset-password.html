<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña - StoryUp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <form id="resetForm">
      <input type="hidden" id="token" name="token">
      <label for="password">Nueva contraseña:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm">Confirmar contraseña:</label>
      <input type="password" id="confirm" name="confirm" required>
      <button type="submit">Restablecer</button>
    </form>
    <div id="resetMessage"></div>
  </div>
  <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    document.getElementById('token').value = token || '';

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const token = document.getElementById('token').value;
      const msg = document.getElementById('resetMessage');
      msg.textContent = '';
      if (!token) {
        msg.textContent = 'Token inválido o faltante.';
        return;
      }
      if (password !== confirm) {
        msg.textContent = 'Las contraseñas no coinciden.';
        return;
      }
      try {
        const res = await fetch('/api/password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'reset', token, password })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = '¡Contraseña restablecida! Ya puedes iniciar sesión.';
          msg.style.color = 'green';
        } else {
          msg.textContent = data.error || 'Error al restablecer la contraseña.';
          msg.style.color = 'red';
        }
      } catch (err) {
        msg.textContent = 'Error de red.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
